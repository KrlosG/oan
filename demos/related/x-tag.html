<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script src="./x-tag.js"></script>
<x-clock></x-clock>
<script>
  xtag.create('x-clock', class extends XTagElement {
    connectedCallback () {
      this.start();
    }
    start (){
      this.update();
      this._data.interval = setInterval(() => this.update(), 1000);
    }
    stop (){
      this._data.interval = clearInterval(this._data.interval);
    }
    update (){
      this.textContent = new Date().toLocaleTimeString();
    }
    'tap::event' (){
      if (this._data.interval) this.stop();
      else this.start();
    }
  });
</script>

</body>
</html>
